<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сайт-визитка</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .hero {
      width: 100vw;
      height: 100vh;

      background-image: url("./callvova.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.45);
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: clamp(28px, 4vw, 56px);
      margin-bottom: 16px;
    }

    p {
      font-size: clamp(16px, 2vw, 22px);
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .overlay {
        padding: 24px;
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="overlay">
      <h1>Better Call Vova</h1>
      <p>Backend Developer · Go · Fintech</p>
    </div>
  </div>

</body>
</html>
