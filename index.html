<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Call Vova</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: black;
      overflow: hidden;
    }

    .hero {
      width: 100vw;
      height: 100vh;

      background-image: url("./callvova.jpg");
      background-repeat: no-repeat;
      background-position: center;

      /* БАЗОВАЯ АДАПТАЦИЯ */
      background-size: contain;
    }

    /* Широкие экраны (ноут / десктоп) */
    @media (min-aspect-ratio: 16/9) {
      .hero {
        background-size: cover;
      }
    }
  </style>
</head>
<body>

  <div class="hero"></div>

</body>
</html>
