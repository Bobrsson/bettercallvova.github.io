<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Better Call Vova</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      background: linear-gradient(
        to bottom,
        #1e1e1e 0%,
        #2b2b2b 50%,
        #1e1e1e 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      width: 100%;
      height: auto;

      /* чтобы не выходила за экран по высоте */
      max-height: 100vh;

      /* убираем размытие */
      object-fit: contain;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="./callvova.jpg" alt="Better Call Vova">
  </div>

</body>
</html>
