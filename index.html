<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Banner</title>

  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∑–æ–Ω–∞ */
    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    /* –ü—Ä–∏–º–µ—Ä –∑–æ–Ω—ã (–ª–∏—Ü–æ) */
    .hotspot.face {
      top: 20%;
      left: 70%;
      width: 20%;
      height: 40%;
    }

    /* –ü—Ä–∏–º–µ—Ä –∑–æ–Ω—ã (—Ç–µ–∫—Å—Ç) */
    .hotspot.text {
      top: 35%;
      left: 10%;
      width: 40%;
      height: 20%;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .hotspot:hover .tooltip {
      opacity: 1;
    }

    /* –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ ‚Äî –≤–∏–¥–Ω–æ –∑–æ–Ω—ã */
    /*
    .hotspot {
      outline: 2px dashed red;
    }
    */
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="./callvova.jpg" alt="Banner">

    <div class="hotspot face">
      <div class="tooltip">
        –≠—Ç–æ –í–æ–≤–∞ üëã<br>
        Incident / Postmortem
      </div>
    </div>

    <div class="hotspot text">
      <div class="tooltip">
        Jira –±–µ–∑ –±–æ–ª–∏.<br>
        Postmortem –±–µ–∑ –∏—Å—Ç–µ—Ä–∏–∫.
      </div>
    </div>

  </div>

</body>
</html>
