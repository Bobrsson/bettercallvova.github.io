<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Banner</title>

  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;
    }

    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Интерактивная зона */
    .hotspot {
      position: absolute;
      cursor: pointer;
    }

    /* Пример зоны (лицо) */
    .hotspot.face {
      top: 63%;
      left: 80%;
      width: 5%;
      height: 5%;
    }

    /* Пример зоны (текст) */
    .hotspot.text {
      top: 35%;
      left: 10%;
      width: 40%;
      height: 20%;
    }

    /* Tooltip */
    .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);

      width: 280px;          /* ← ФИКСИРОВАННЫЙ РАЗМЕР */
      max-width: 90vw;

      background: rgba(0,0,0,0.9);
      padding: 12px;
      border-radius: 10px;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .tooltip img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hotspot:hover .tooltip {
      opacity: 1;
    }

    /* Для отладки — видно зоны */
    
    /*.hotspot {
      outline: 2px dashed red;
    }
    /*
  </style>
</head>
<body>

  <div class="wrapper">
    <img src="./callvova.jpg" alt="Banner">

    <div class="hotspot face">
      <div class="tooltip">
        <img src="./vovoagree.jpg" width="200">
      </div>
    </div>
  </div>

</body>
</html>
